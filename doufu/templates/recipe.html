{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        {{ super() }}
    {% endblock %}
</head>
<body>
    {% block body %}
        {{ super() }}

        <div class="container">
            <form enctype="multipart/form-data" action={{url_for("recipe.recipe_add")}} method="post">
                <div class="col-md-6">
                    <input name="name" type="text" class="form-control" placeholder="菜谱名称">
                </div>
                <br><br>
                <div class="col-md-6">
                    <input name="pictures" type="file" class="filestyle" placeholder="封面">
                </div>
                <br><br>
                <div class="col-md-10">
                    <textarea name="introduce"  class="form-control" placeholder="菜谱描述" row=10 cols=68></textarea>
                </div>
                <div class="col-md-4">
                    <h>材料：</h>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <h>用量：</h>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="submit" value="提交菜谱">
                </div>
            </form>
        </div>
    {% endblock %}

    {% block footer %}
        {{ super() }}
    {% endblock %}
</body>
</html>
