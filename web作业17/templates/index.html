<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <form action={{url_for('user.login')}} method="post">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="submit" value="登录">
    </form>
    <form action={{url_for('user.register')}} method="post">
        <input type="text" name="username_register" placeholder="username">
        <input type="text" name="password_register" placeholder="password">
        <input type="submit" value="注册">
    </form>
    <form action={{index}} method="get">
        <dl>
            <dd><textarea name="weibo_contents" row=10 cols=68></textarea>
            <dd><input type=submit value="发送">
        </dl>
    </form>
</body>
</html>
